Este archivo contiene el formulario de inicio estático en formato html que da acceso al panel de control 
este archivo consta de un formulario que lleva al archivo login.php donde nuestras credenciales de acceso 
serán validadas para confirmar si se nos da acceso al sistema 
-->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    
    <link rel="stylesheet" href="estilo/login.css" />
  </head>
  <body>
    <main>
      <form action="login.php" method="POST">
        <img src="logo.png" id="logo" />
        <h1>Iniciar sesión</h1>

        <input type="email" placeholder="Email" name="email" required />
        <input
          type="password"
          placeholder="Contraseña"
          name="contrasena"
          required
        />
        <input type="checkbox" /> Recordar
        <a href="recordar.php">¿Has olvidado tu contraseña?</a>
        <input type="submit" value="Acceder" />
        <p>¿No tienes una cuenta? <a href="registro.php">Regístrate aquí</a></p>
      </form>
    </main>
  </body>
</html>
